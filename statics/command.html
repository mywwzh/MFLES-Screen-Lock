<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>远程命令</title>
  <!-- Bootstrap CSS -->
  <link href="/css/bootstrap.5.1.3.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">对 {addr} 远程执行命令</h2>
        <form action="command.php" method="post">
          <input type="hidden" name="addr" value="{addr}">
          <div class="mb-3">
            <label for="command" class="form-label">请输入命令行</label>
            <input type="text" class="form-control" id="command" name="command" required>
          </div>
          <button type="submit" class="btn btn-primary">执行</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="/js/bootstrap.5.1.3.min.js"></script>
</body>
</html>
